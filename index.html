<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <body>
        <div id="results"></div>
    
       <br> <button onclick="convertorCtoF(0)">Convert 0°C to Fahrenheit</button> </br>
       <br> <button onclick="convertorCtoF(-30)">Convert -30°C to Fahrenheit</button> </br>
       <br> <button onclick="convertorCtoF(-10)">Convert -10°C to Fahrenheit</button> </br>
       <br> <button onclick="convertorCtoF(30)">Convert 30°C to Fahrenheit</button></br>
    
       <br> <button onclick="isLess(15, 10)">Is 15 less than 10?</button></br>
    
       <br>  <button onclick="increment(5, 2)">Increment 5 by 2</button></br>
       <br>  <button onclick="increment(5)">Increment 5 by default value</button></br>
      
       <head>
        <title>Card Counter</title>
      </head>
       <h1>Card Counter</h1>
       <p>Current count: <span id="count"></span></p>
       <p>Next move: <span id="move"></span></p>

        <script>
           function convertorCtoF(celsius) {
  let fahrenheit = celsius * (9 / 5) + 32;
  document.getElementById("results").innerHTML = fahrenheit;
  return fahrenheit;
}

function isLess(a, b) {
  let result = a < b ? true : false;
  document.getElementById("results").innerHTML = result;
  return result;
}

const increment = (number, value = 1) => {
  let result = number + value;
  document.getElementById("results").innerHTML = result;
  return result;
}

let count = 0;
      
      function cardCounter(card) {
        switch (card) {
          case 2:
          case 3:
          case 4:
          case 5:
          case 6:
            count++;
            break;
          case 10:
          case 'J':
          case 'Q':
          case 'K':
          case 'A':
            count--;
            break;
        }
        if (count > 0) {
          return count + ' Bet';
        } else {
          return count + ' Hold';
        }
      }
      
      let card1 = 2;
      let card2 = 2;
      let card3 = 10;
      let card4 = 0;
      let card5 = 0;
      
      // В случае если карты нет пишем 0 

      document.getElementById('count').innerHTML = count;
      document.getElementById('move').innerHTML = cardCounter(card1);
      document.getElementById('count').innerHTML = count;
      document.getElementById('move').innerHTML = cardCounter(card2);
      document.getElementById('count').innerHTML = count;
      document.getElementById('move').innerHTML = cardCounter(card3);
      document.getElementById('count').innerHTML = count;
      document.getElementById('move').innerHTML = cardCounter(card4);
      document.getElementById('count').innerHTML = count;
      document.getElementById('move').innerHTML = cardCounter(card5);

        </script>
    </body>
    


</html>
