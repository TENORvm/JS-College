<!DOCTYPE html>
<head>
 <meta http-equiv=Content-Type content="text/html;charset=utf-8">
 <script>
 
 function Complete() {
            let element = `Прізвище: ${document.sel.family.value}\n Ім'я: ${document.sel.name.value}\n Рік: ${document.sel.age.value}\n Телефон: ${document.sel.phone.value}`;
            alert(element);
        }

        function checkAge(age) {
            if (Number(age) < 18) {
                return document.sel.age.innerHTML = 18;
            }
            return age;
        }
    

 function btnClick()
{
 if(document.test1.sex[0].checked) {
 document.test1.sex[1].click();
}else{
 document.test1.sex[0].click();
}
}

 function btnClick2()
{
 let sI=document.test2.item.selectedIndex;
 console.log(sI)
 let txt="";
 txt="Запропоновано"+document.test2.item.length+" напоїв"+
 "\n Вибраний "+document.test2.item.options[sI].text+
 " (value="+document.test2.item.options[sI].value+
 ", index="+document.test2.item.options[sI].index+")";
 if(document.test2.item.options[sI].defaultSelected)
{
    txt+="\nЦей напій вибирається за замовчуванням."
 alert(txt);
}
}
for(i=0;i<document.links.length;i++) {
        // Створення i-елемента списку та запис до нього посилання
        document.sel.listOfLinks.options[i] =new Option(
        document.links[i],
        i,
        false,
        false
       );
       }
        // Виділення першого елемента у списку
        document.sel.listOfLinks.selectedIndex=0;
 </script>
 
</head>
<body>
<H1>Метод click групи перемикачів</H1>
<FORM NAME="test1">
 <INPUT TYPE="RADIO" NAME="sex" VALUE="Man" CHECKED>Чоловічий
 <INPUT TYPE="RADIO" NAME="sex" VALUE="Woman">Жіночий
 <BR>Стан перемикачів можна змінити цією кнопкою
 <INPUT TYPE="button" VALUE="Зміна стану" onClick="btnClick();">

    <body>
        <H1>Динамічне заповнення списку</H1>
        <FORM NAME="sel">
        <!-- Порожній список посилань-->
        <SELECT NAME="listOfLinks"> </SELECT>
        <!-- Кнопка активізації вибраного посилання-->
        <INPUT
        TYPE="button"
        VALUE="Перехід"
        onClick="window.location.href=document.links[sel.listOfLinks.selectedIndex];"
        />
        </FORM>
        <A HREF="https://rozetka.com.ua/"></A>
        <A HREF="https://allo.ua/"></A>
        <A HREF="https://www.olx.ua/"></A>
        <A HREF="https://www.zieit.edu.ua/"></A>
        
        </body>
       
        <body>
            <h1>Заповніть анкету</h1>
            <form name="sel">
                <table>
                    <tr>
                        <td><b>Прізвище:</b></td>
                        <td><input name="family" size="20" onblur="this.value = this.value.toUpperCase()"></td>
                    </tr>
                    <tr>
                        <td><b>Ім'я:</b></td>
                        <td><input name="name" size="20" onblur="this.value=this.value.toUpperCase()"></td>
                    </tr>
                    <tr>
                        <td><b>Вік:</b></td>
                        <td><input name="age" size="3" value="18" onblur="this.value=checkAge(this.value)" onfocus="this.select()"></td>
                    </tr>
                    <tr>
                        <td><b>Телефон:</b></td>
                        <td><input name="phone" type="tel" size="10"></td>
                    </tr>
                </table>
                <input type="button" value="Ok" onclick="Complete();" />
                <input type="reset" value="Cancel">
            </form>
        
        </body> 

<body>
<H1>Робота з готовим списком</H1>
<FORM NAME="test2">
 <SELECT NAME="item" SIZE=5>
 <OPTION VALUE="tea" SELECTED>Чай
 <OPTION VALUE="coffee">Кава
 <OPTION VALUE="milk">Молоко
 <OPTION VALUE="cocoa">Какао
 <OPTION VALUE="juice">Сік
 </SELECT>
 <INPUT TYPE="button" VALUE="Нехай кава"
 onClick="test2.item.options[1].selected=true;">
 <INPUT TYPE="button" VALUE="Подивимось"
 onClick="btnClick2();">
</FORM>
</body>
</html>
